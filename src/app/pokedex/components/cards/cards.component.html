<div class="row">
    <div class="col-3" *ngFor="let pokemon of pokemon">
        <div class="card pb-0 rounded-3 shadow m-2 border-0">
            <h5 class="card-title ms-1 "> {{pokemon.id}} </h5>
            <img src="{{pokemon.image}}" class="card-img-top" alt="{{pokemon.name}}">
            <div class="card-body">
                <h5 class="card-title text-center ">{{pokemon.name | titlecase }}</h5>
            </div>
        </div>
    </div>

</div>
